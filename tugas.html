<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Toko Sepeda Bekas Online</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden; /* Menghilangkan scroll */
    }
    
    .container {
      width: 300px;
      background: rgba(226, 220, 216, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(56, 35, 192, 0.1);
      z-index: 2; /* Atur z-index agar berada di atas video */
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .textbox {
      position: relative;
      margin-bottom: 20px;
    }
    
    .textbox input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      border-bottom: 1px solid rgb(100, 12, 12);
      background: transparent;
    }
    
    .textbox input:focus {
      border-bottom: 1px solid #000;
    }
    
    .btn {
      width: 100%;
      background: #333;
      border: none;
      padding: 10px;
      color: rgb(221, 216, 231);
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .btn:hover {
      background: rgb(185, 60, 60);
    }
    
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay loop muted>
    <source src="video/sepeda.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <h2>Login</h2>
    <form action="#" method="POST">
      <div class="textbox">
        <input type="text" placeholder="Username" name="username" required>
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="password" required>
      </div>
      <input type="submit" class="btn" value="Login">
    </form>
  </div>
</body>
</html>
