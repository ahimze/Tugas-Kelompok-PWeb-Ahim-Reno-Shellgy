    <script src="js/script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const data = [
        {
            category: 'promo',
            imgSrc: 'gambar/sepeda bmx.jpeg',
            description: 'Sepeda BMX Murah Bekas',
            name: 'Pacific BMX',
            price: 'Rp.750.000',
            oldPrice: 'Rp.1.000.000'
        },
        {
            category: 'BMX',
            imgSrc: 'gambar/sepeda bmx.jpeg',
            description: 'Sepeda BMX Baru',
            name: 'Element BMX',
            price: 'Rp.850.000',
            oldPrice: ''
        },
        {
            category: 'lipat',
            imgSrc: 'gambar/sepeda lipat.jpeg',
            description: 'Sepeda Lipat Bekas',
            name: 'United Folding',
            price: 'Rp.1.200.000',
            oldPrice: 'Rp.1.500.000'
        },
        {
            category: 'gunung',
            imgSrc: 'gambar/gunung1.jpg',
            description: 'Sepeda Gunung Murah Bekas',
            name: 'Polygon Mountain',
            price: 'Rp.2.000.000',
            oldPrice: 'Rp.2.500.000'
        }
        // Tambahkan data sepeda lain sesuai kebutuhan
    ];

    const createItem = (item) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('item');

        const badgeDiv = document.createElement('div');
        badgeDiv.classList.add('badge');
        badgeDiv.textContent = 'new';
        itemDiv.appendChild(badgeDiv);
        
        const nav = document.createElement('nav');
        const buttons = [
            { title: 'Checkout Mase', icon: 'shopping_basket' },
            { title: 'Tambahkan favorite', icon: 'favorite' },
            { title: 'Lihat gambar', icon: 'visibility', class: 'zoom-button' }
        ];

        buttons.forEach(button => {
            const a = document.createElement('a');
            a.href = '#';
            a.title = button.title;
            if (button.class) a.classList.add(button.class);

            const span = document.createElement('span');
            span.classList.add('material-icons');
            span.textContent = button.icon;
            a.appendChild(span);
            nav.appendChild(a);
        });
        
        itemDiv.appendChild(nav);

        const fotoDiv = document.createElement('div');
        fotoDiv.classList.add('foto');

        const img = document.createElement('img');
        img.src = item.imgSrc;
        img.alt = item.description;
        img.classList.add('zoomable');
        fotoDiv.appendChild(img);
        itemDiv.appendChild(fotoDiv);

        const descriptionDiv = document.createElement('div');
        descriptionDiv.classList.add('keterangan');
        descriptionDiv.textContent = item.description;
        itemDiv.appendChild(descriptionDiv);

        const nameDiv = document.createElement('div');
        nameDiv.classList.add('nama');
        nameDiv.textContent = item.name;
        itemDiv.appendChild(nameDiv);

        const priceDiv = document.createElement('div');
        priceDiv.classList.add('harga');
        priceDiv.innerHTML = `Harga: <span class="merah">${item.price}</span> ${item.oldPrice ? `/ <span class="coret">${item.oldPrice}</span>` : ''}`;
        itemDiv.appendChild(priceDiv);

        return itemDiv;
    };

    data.forEach(item => {
        const categorySection = document.getElementById(item.category);
        if (categorySection) {
            categorySection.appendChild(createItem(item));
        }
    });

    const zoomButtons = document.querySelectorAll('.zoom-button');
    const zoomOverlay = document.getElementById('zoomOverlay');
    const zoomImage = document.getElementById('zoomImage');

    zoomButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            event.preventDefault();
            const img = button.closest('.item').querySelector('.zoomable');
            zoomImage.src = img.src;
            zoomOverlay.classList.add('active');
        });
    });

    zoomOverlay.addEventListener('click', function() {
        zoomOverlay.classList.remove('active');
    });
});
    </script>
